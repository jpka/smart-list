<element name="jpka-sl">
  <template>
    <style>
      @host {}
    </style>  
  </template>
  <script>
    (function(context) {
      var self;

      function add(nodeName, props) {
        var element = document.createElement(nodeName),
        prop;

        if (props) {
          for (prop in props) {
            element[prop] = props[prop];
          }
        }
        self.appendChild(element);
      }
      function addBatch(nodeName, num) {
        for (var i = 0; i < num; i++) {
          add(nodeName);
        }
      }
      function addBatchWithProps(nodeName, propsList) {
        propsList.forEach(function(props) {
          add(nodeName, props);
        });
      }

      Polymer.register(context, {
        ready: function() {
          self = this;
        },
        add: function(nodeName, secondParam) {
          switch (typeof secondParam) {
            case "undefined":
              add(nodeName);
              break;
            case "number":
              addBatch(nodeName, secondParam);
              break;
            case "object":
              if (Object.prototype.toString.call(secondParam).indexOf("Array") > -1) {
                addBatchWithProps(nodeName, secondParam);
              } else {
                add(nodeName, secondParam);
              }
              break;
          }
        }
      });
    })(this);
  </script>
</element>
