<polymer-element name="smart-list" attributes="entranceAnimationClass newMessage">
  <style>
    smart-list * {
      position: relative;
    }
    smart-list .curtain {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #ccc;
    }
  </style>
  <template>
    <style>
      #newPrompt {
        display: block;
        visibility: hidden;
        margin: 0 auto;
        background: none;
        border: 1px black dashed;
        padding: 3px 5px;
        cursor: pointer;
      }
    </style>
    <button id="newPrompt" on-click="showNew">{{newMessage}}</button>
    <content></content>
  </template>
  <script>
    @@script
  </script>
</polymer-element>
